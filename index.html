<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200..1000&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Inspira Ela</title>
</head>
<body>

  <div id="app">
    <header class="container">
        <nav>
          <img src="./assets/1.png" alt="Logomarca">

            <li>Início</li>
            <li>Produtos</li>
            <li>Sobre</li>
          </ul>

              <p>R$74,99</p>

          </figure>

            <img src="./assets/02.jfif" alt="">
            <figcaption>
              <p>Colar de borboleta em prata</p>
              <br>
              <p>R$57,99</p>
            </figcaption>
          </figure>

          <figure>
            <img src="./assets/03.jfif" alt="">
            <figcaption>
              <p>Colar estrela em aço</p>
              <br>

            </figcaption>
          </figure>

          <figure>
            <img src="./assets/04.jfif" alt="">
            <figcaption>
              <p>Argola quadrada em aço inoxidável</p>
              <br>
              <p>R$38,00</p>
            </figcaption>
          </figure>

          <figure>
            <img src="./assets/05.jfif" alt="">
            <figcaption>
              <p>Argola de estrela em aço inox</p>
              <br>
              <p>R$38,00</p>

          <figure>
            <img src="./assets/06.jfif" alt="">

              <p>Argola em aço Tam° P</p>

              <p>Bracelete em aço</p>
              <br>
              <p>R$65,00</p>
            </figcaption>
          </figure>

          <figure>
            <img src="./assets/08.jfif" alt="">
            <figcaption>
              <p>Bracelete em coração (aço inox)</p>
              <br>
              <p>R$60,00</p>
            </figcaption>
          </figure>

          <figure>
            <img src="./assets/09.jfif" alt="">
            <figcaption>
              <p>Pulseira de borboleta em prata</p>
              <br>

    <footer>
      <a href="https://instagram.com/inspiraelaa" target="_blank">Inspira Ela </a>
